	<script type="text/javascript">
		$.getJSON ("/report/Background_PC/index.json", function (data) {
		    $.each(data, function (i, item) {
				$.getJSON(item, function (data) {
					$.each(data, function (i, item) {
					    var info = item.info;
						$("#results-display").append("<tr><td>" + item.srcIP +
							"</td><td>" + item.srcPort +
							"</td><td>" + item.dstIP +
							"</td><td>" + item.dstPort +
							"</td><td>" + item.time +
							"</td><td>" + item.UA +
							"</td><td>" + info.comment +
							"</td><td>" + info.desc +
							"</td><td>" + info.link +
							"</td><td>" + info.type + "</td></tr>");
					});
				});
			});
        });
